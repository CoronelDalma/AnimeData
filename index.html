<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP IntegradorA</title>
    <link rel="stylesheet" href="css/styles-2.css">
    <link rel="stylesheet" href="./components/animacion/animacion.css">
</head>
<body>
    <header>
        <h1>Datanime</h1>
        <div id="animacion"></div>  
        <div class="header-content">
            <nav>
                <ul>
                    <li><a href="https://kitsu.docs.apiary.io/#" target="_blank"> Kitsu API</a></li>
                    <li><a href="#descripcion">Descripción</a></li>
                    <li><a href="#topics">Trending</a></li>
                    <li><a href="#search">Search</a></li>
                </ul>
            </nav>    
            <button id="toggle-theme">theme</button>
        </div>

    </header>
    <main>
        <section class="description-carousel" id="descripcion">
            <div class="carousel-track">
                <!-- Slide 1: Descripción -->
                <div class="carousel-slide intro">
                    <h2>✨ Explore the world of anime</h2>
                    <p>Search and discover anime, movies, and manga with up-to-date information using the Kitsu API.</p>
                </div>

                <!-- Slide 2+: Animes desde la API -->
                <!-- JS se encargará de insertar los siguientes slides -->
            </div>

            <div class="carousel-controls">
                <button id="prev">◀</button>
                <button id="next">▶</button>
            </div>
        </section>
        <section class="trending-section" id="topics">
            <h2>Aburrid@?</h2>
            <p>Acá tenes algunas sugerencias</p>
            <div id="api-data"></div>
        </section>
        <section class="search-section">
            <h2 id="search">Ya sabés que buscas? Adelante...</h2>
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Buscar...">
                <button class="btn" type="submit">Buscar</button>
            </form>
            <div id="search-results"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 TP Integrador</p>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/carousel.js"></script>
    <!-- carga de componentes  -->
    <script src="js/components.js"></script>
</body>
</html>
